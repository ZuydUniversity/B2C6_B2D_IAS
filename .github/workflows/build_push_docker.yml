name: build_push_docker

on:
  workflow_call:
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true
      DOCKERHUB_REPO_NAME:
        required: true

jobs:
  build_push_docker:
    runs-on: ubuntu-latest
    steps:
        # get original codebase
        - uses: actions/checkout@v3
        
        - uses: docker/login-action@v3
          with:
            username: ${{secrets.DOCKERHUB_USERNAME}}
            password: ${{secrets.DOCKERHUB_TOKEN}}

        # push built container to dockerhub
        - uses: docker/build-push-action@v5
          with:
            context: .
            push: true
            tags: ${{secrets.DOCKERHUB_USERNAME}}/${{secrets.DOCKERHUB_REPO_NAME}}:latest
